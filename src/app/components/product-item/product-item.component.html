<div class='sng-product-item'>
    <div class='sng-product-item__image-wrapper'>
        <img class='sng-product-item__product-image' src={{cloudUrlImage}} alt='' />
    </div>
    <div class='sng-product-item__product-details'>
        <h3 class='sng-product-item__product-title'>
            {{name}}
        </h3>
        <span class='sng-product-item__product-price'>
            ${{price}}
        </span>
    </div>
</div>
